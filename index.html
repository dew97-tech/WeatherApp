<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/weather.png">
  <title>Weather App</title>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter City Name">
    </header>
    <main>
      <section class="location">
        <div class="city">Dhaka, BD</div>
        <div class="date">Thursday 22 April 2021</div>
      </section>
      <div class="current">
        <div class="temp">
          15<span>&#730</span>
        </div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13<span>&#730</span>/16 <span>&#730</span></div>
      </div>
    </main>
  </div>
  <script src="/app.js"></script>
</body>
</html>
